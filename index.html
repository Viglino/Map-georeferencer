	<title>Map-georeferencer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<!-- jQuery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	<!-- Openlayers -->
    <link rel="stylesheet" href="http://openlayers.org/en/latest/css/ol.css" />
	<script type="text/javascript" src="http://openlayers.org/en/latest/build/ol.js"></script>
	<!-- http://openlayers.org/en/v4.6.5/build/ol.js -->
	<!-- http://openlayers.org/en/v4.6.5/build/ol-debug.js -->
	
	<!-- Geoportail-KISS -->
	<script type="text/javascript" src="../Geoportail-KISS/geoportailconfig.js"></script>
	<script type="text/javascript" src="../Geoportail-KISS/ol3/geoportail.js"></script>
	<script type="text/javascript" src="../Geoportail-KISS/apikey.js"></script>
	
	<!-- ol-ext -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.css" />
	<script type="text/javascript" src="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.js"></script>	

    <link rel="stylesheet" href="georef.css" />
	<script type="text/javascript" src="helmerttransform.js"></script>
	<script type="text/javascript" src="georef.js"></script>
	<script type="text/javascript" src="wapp.img.js"></script>
	
	<style>
		.github
		{	position: absolute; 
			top:0; 
			left:3em; 
			background:#000; 
			color:#fff; 
			padding:0.1em 3em; 
			text-decoration:none;
			transform: rotate(-45deg) translate(-9em, 3em);
			transform-origin: 0 0 0;
			-webkit-transform: rotate(-45deg) translate(-9em, 3em);
			-webkit-transform-origin: 0 0 0;
		}
	</style>
</head>
<body >
	<!-- Map div-->
	<div id="map"></div>
	<!-- Image div-->
	<div id="img"></div>

	<a class="github" href="https://github.com/Viglino/Map-georeferencer">Fork me on Github</a>

	<div class="dialog">
		<div class="modal"></div>
		<!-- Loader dialog -->
		<div id="loader" class="inner">
			<h1>Choose an image</h1>
			Upload a file:
			<input type="file" name="files[]" />
			<hr/>
			...or choose a remote image URL (http/s)
			<br/>
			<input type="text" style="width:100%" value="https://upload.wikimedia.org/wikipedia/commons/4/4f/Achin,_Plan_de_la_ville_de_Paris_repr%C3%A9sentant_les_nouvelles_voitures_publiques,_1828.jpg"/>
			<button style="float:right;">Georef</button>
		</div>
	</div>

	<div id="loading" class="dialog hidden" style="">
		<div class="inner">
			<h1>
				<i class="fa fa-2x fa-spinner fa-pulse" style="vertical-align:middle; margin-right:0.5em;"></i>
				Loading...
				<img class="preview" />
			</h1>
		</div>
	</div>

	<div id="info" class="dialog hidden">
		<div class="inner">
			<i class="fa fa-close fa-2x" style="float:right; color:#369; cursor:pointer" onclick="$('#info').addClass('hidden');" ></i>
			<h1>Georef:</h1>
			<textarea style="max-width:100%; min-width:100%; box-sizing:border-box; min-height:12em;"></textarea>
		</div>
	</div>
</body>
</html>
